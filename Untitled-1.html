<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image-container {
            position: relative;
            text-align: center;
            color: rgb(15, 14, 14);
        }
        .overlay-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%);
            text-align: center;
            color: white;
            background-color: rgba(157, 113, 152, 0.899); /* Transparent background for text */
            padding: 20px;
            border-radius: 5px;
        }   

        .sub-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background-color: rgb(15, 14, 14); /* Transparent background for text */
            padding: 20px;
            border-radius: 5px;
        }
        
        img {
            max-width: 100%; /* Ensures responsiveness */
            height: auto; /* Maintains aspect ratio */
        }
        .p1 {
            font-family: 'Times New Roman', serif;
        }
        .p2 {
            font-family: 'Brush Script MT', cursive;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="image-container">
            <img src="jv.jpg" class="img-fluid" alt="Background Image">
            <div class="dropdown" style="position: absolute; top: 5%; left: 5%; transform: translate(-50%, -50%);">
                <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Home</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Option 1</a></li>
                    <li><a class="dropdown-item" href="#">Option 2</a></li>
                    <li><a class="dropdown-item" href="#">Option 3</a></li>
                </ul>
            </div>
            <div class="overlay-text">
                <h2 class="p1">JV Boutique</h2>
                <h3 class="p1">Bridal Fashions</h3>
            </div>
            <div class="sub-overlay">
                <h3 class="p2">fashion world</h3>
                <p class="p2">bride to be.</p>
            </div>
        </div>
    </div>
</body>
</html>
