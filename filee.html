<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>

    <!-- Celsius to Fahrenheit -->
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <p id="fahrenheitResult"></p>

    <br><br>

    <!-- Fahrenheit to Celsius -->
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <p id="celsiusResult"></p>

    <script>
        // Function to convert Celsius to Fahrenheit
        function convertToFahrenheit() {
            var celsius = document.getElementById("celsius").value;
            if (celsius !== "") {
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("fahrenheitResult").innerHTML = celsius + "째C is " + fahrenheit + "째F";
            } else {
                document.getElementById("fahrenheitResult").innerHTML = "Please enter a valid Celsius value.";
            }
        }

        // Function to convert Fahrenheit to Celsius
        function convertToCelsius() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            if (fahrenheit !== "") {
                var celsius = (fahrenheit - 32) * 5/9;
                document.getElementById("celsiusResult").innerHTML = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
            } else {
                document.getElementById("celsiusResult").innerHTML = "Please enter a valid Fahrenheit value.";
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        input[type="text"] {
            width: 215px;
            height: 50px;
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>
    
    <!-- Calculator Display -->
    <input type="text" id="display" disabled>
    
    <br>
    
    <!-- Calculator Buttons -->
    <input type="button" value="1" onclick="appendToDisplay(1)">
    <input type="button" value="2" onclick="appendToDisplay(2)">
    <input type="button" value="3" onclick="appendToDisplay(3)">
    <input type="button" value="+" onclick="appendToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="appendToDisplay(4)">
    <input type="button" value="5" onclick="appendToDisplay(5)">
    <input type="button" value="6" onclick="appendToDisplay(6)">
    <input type="button" value="-" onclick="appendToDisplay('-')">
    <br>
    <input type="button" value="7" onclick="appendToDisplay(7)">
    <input type="button" value="8" onclick="appendToDisplay(8)">
    <input type="button" value="9" onclick="appendToDisplay(9)">
    <input type="button" value="*" onclick="appendToDisplay('*')">
    <br>
    <input type="button" value="0" onclick="appendToDisplay(0)">
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="=" onclick="calculateResult()">
    <input type="button" value="/" onclick="appendToDisplay('/')">
    
    <script>
        let display = document.getElementById("display");
        let currentInput = "";
        
        // Append number or operator to the display
        function appendToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }
        
        // Clear the display
        function clearDisplay() {
            currentInput = "";
            display.value = currentInput;
        }
        
        // Calculate the result
        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                display.value = currentInput;
            } catch (error) {
                display.value = "Error";
                currentInput = "";
            }
        }
    </script>

</body>
</html>







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>

    <h2>Remove Duplicates from Array</h2>

    <script>
        // Function to remove duplicates ignoring case
        function removeDuplicates(arr) {
            return Array.from(new Set(arr.map(item => item.toLowerCase())));
        }

        // Example array with duplicates
        let arrayWithDuplicates = ["Apple", "banana", "apple", "Banana", "Cherry", "cherry"];

        // Remove duplicates and display result
        console.log(removeDuplicates(arrayWithDuplicates));
    </script>

</body>
</html>
