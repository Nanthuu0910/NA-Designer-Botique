<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Order Page</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Order Page</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <h4>Customer Information</h4>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Product Selection</h4>
                <div class="form-group">
                    <label for="product">Select Product</label>
                    <select class="form-control" id="product" required>
                        <option value="">Choose...</option>
                        <option value="product1">Product 1</option>
                        <option value="product2">Product 2</option>
                        <option value="product3">Product 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                </div>
            </div>
        </div>

        <h4>Order Summary</h4>
        <div class="form-group">
            <p><strong>Selected Product:</strong> <span id="selected-product">None</span></p>
            <p><strong>Quantity:</strong> <span id="selected-quantity">0</span></p>
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const productSelect = document.getElementById('product');
    const quantityInput = document.getElementById('quantity');
    const selectedProduct = document.getElementById('selected-product');
    const selectedQuantity = document.getElementById('selected-quantity');

    productSelect.addEventListener('change', () => {
        selectedProduct.textContent = productSelect.options[productSelect.selectedIndex].text;
    });

    quantityInput.addEventListener('input', () => {
        selectedQuantity.textContent = quantityInput.value;
    });
</script>

</body>
</html>
